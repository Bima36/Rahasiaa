<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat untuk Syifa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animasi surat -->
  <div class="envelope" id="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="letter">
      <p>Tap untuk buka surat...</p>
    </div>
  </div>

  <!-- Halaman Utama -->
  <div class="container hidden" id="main-content">
    <h1>Hai, Syifa!</h1>
    <p>Ada sesuatu yang pengen aku bilang nih...</p>
    <button onclick="handleChoice('yes')">Ya</button>
    <button onclick="handleChoice('no')">Maaf aku enggak</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
